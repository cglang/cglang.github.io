<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>一些小工具</title>
</head>

<body>
    <div class="main-container">
        <div class="container" id="container">
        </div>
    </div>

    <script>
        $(function () {
            $.get("./data/indexPages.json", function (resData) {
                var html = "";
                for (var i = 0; i < resData.length; i++) {
                    if ((i + 1) % 3 == 1) {
                        html += `<div class="row row-sm">`;
                    }
                    html += GetSM(resData[i].title, resData[i].url);
                    if ((i + 1) % 3 == 0) {
                        html += `</div>`;
                    }
                }
                $("#container").append(html);
            })
        })

        function GetSM(title, url) {
            var html = `<div class="col-4">
                    <div class="card" style="width: 100%;">
                        <div class="card-header title">` + title + `</div>
                        <div class="btn-container"><a href="` + url + `" type="button" class="btn btn-primary open">打开</a></div>
                    </div>
                </div>`
            return html;
        }
    </script>
</body>

</html>
