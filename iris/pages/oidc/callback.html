<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body>
    <script src="/iris/plugins/oidc/oidc-client.min.js"></script>
    <script>
        var mgr = new Oidc.UserManager({ response_mode: "query" }).signinRedirectCallback().then(function (mgr) {
            localStorage.setItem("access_token", mgr.access_token);
            window.location = "/iris/index.html";
        }).catch(function (e) {
            console.error(e);
        });
    </script>
</body>

</html>
